<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messin' Wit Tables</title>
    <link rel="stylesheet" href="/style.css">

    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 0.25rem;
        }
    </style>

</head>

<body>
    <table>
        <tr>
            <th>Player</th>
            <th>Team</th>
            <th>Position</th>
        </tr>

        <tr>
            <td>Jarrett Stidham</td>
            <td>New England Patriots</td>
            <td>Quarterback</td>
        </tr>

        <tr>
            <td>Tom Brady</td>
            <td>Tampa Bay Buccaneers</td>
            <td>Quarterback</td>
        </tr>

        <tr>
            <td>J.J. Watt</td>
            <td>Houston Texans</td>
            <td>Defensive End</td>
        </tr>

        <tr>
            <td>Travis Kelce</td>
            <td>Kansas City Chiefs</td>
            <td>Tight End</td>
        </tr>
    </table>

    <p>
        <table>
            <tr>
                <th colspan="7">April </th>
            </tr>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>re3</td>
                <td>4</td>
            </tr>

        </table>
    </p>

</body>

</html>
